<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

 {% load static %}
  <title> ProCoin Wallet</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% include 'TradeSite/navbar_header.html' %}
</head>
<body>
{% block content %}




<br>
<br>
<br>

  <div class="row">
    <div class="col-3">
      <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">Send Coins</a>
        <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="{% url 'TradeSite:transactions' %}" role="tab" aria-controls="v-pills-profile" aria-selected="false">Transactions</a>

      </div>
    </div>
    <div class="col-8">









  <div class="card-deck">
    <div class="card">
      <img src="{% static 'images/addr.jpg' %}" height="80px"  class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Address</h5>
        <p class="card-text">{{ addr }}</p>

      </div>

    </div>
    <div class="card">


      <img src="{% static 'images/coins.jpg' %}" height="130px"  class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Balance</h5>
        <p class="card-text">{{ bal }} </p>
      </div>
    </div>

    <a href="http://127.0.0.1:8080/sproj/home.php">
    <div class="card">
      <img src="{% static 'images/trade.jpg' %}" height="150px"  class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Trade</h5>
       </div>
    </div>
    </a>
  </div>

  <br>

  <form method="POST" >
      {% csrf_token %}




      <div class="form-group col-md-8">
      <label for="address">Address</label>

      <input type="text" required name="addr" class="form-control" id="address" placeholder="">
        <small id="addressHelp" class="form-text text-muted">Receiver address</small>
    </div>


      <div class="form-group col-md-6" >
      <label for="Amount">Amount </label>
      <input type="number" min="1" required class="form-control" name="amount" id="amount" placeholder="">
      <small id="amountHelp" class="form-text text-muted">Enter the amount to send</small>
    </div>

    <!--<div class="form-group form-check">-->
      <!--&lt;!&ndash; <input type="checkbox" class="form-check-input" id="exampleCheck1">-->
      <!--<label class="form-check-label" for="exampleCheck1">Check me out</label> &ndash;&gt;-->
    <!--</div>-->
    <input type="submit" class="btn btn-primary" name="Send" value="Send" >
  </form>












</div>
  </div>
{% endblock %}

</body>
</html>
