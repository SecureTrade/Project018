<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buy Milyonir Coin</title>
     {% load static %}
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% include 'TradeSite/navbar_header.html' %}
</head>
<body>

{% block content %}

<br>
<br>
<br>
  <div class="card-columns" style="width: 88rem;">
    <div class="card ">
      <img src="{% static 'images/addr.jpg' %}" height="80px"  class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Address</h5>
        <p class="card-text">{{ addr }}</p>
        <button class="btn btn-default">
            <img src="https://www.bing.com/th?id=OIP.lXhHzRKY5s3KpsFVEqlMywHaHa&pid=Api" width="40" /> Copy Address
        </button>
      </div>
    </div>

    <div class="card">
      <img src="{% static 'images/addr.jpg' %}" height="80px"  class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Balance</h5>
        <p class="card-text">{{ bal }} </p>
        <button class="btn btn-default" >
            <img src="http://www.thebridgeparis.com/wp-content/uploads/Refreshsimple.jpg" alt="Reload Balance" width="40" /> Refresh balance
        </button>
      </div>
    </div>
  </div>


  <div class="d-flex justify-content-center">

  <form method="POST" >
    {% csrf_token %}
  <div class="form-group col-md-25" >
    <label for="Amount">Amount </label>
    <input type="number" min="1" required class="form-control" name="amount" id="amount" placeholder="">
    <small id="amountHelp" class="form-text text-muted">Enter the amount to send</small>
  </div>
  <div class="form-group col-md-351">
    <label for="address">Address</label>
    <input type="text" required name="addr" class="form-control" id="address" placeholder="">
      <small id="addressHelp" class="form-text text-muted">Receiver address</small>
  </div>
  <!--<div class="form-group form-check">-->
    <!--&lt;!&ndash; <input type="checkbox" class="form-check-input" id="exampleCheck1">-->
    <!--<label class="form-check-label" for="exampleCheck1">Check me out</label> &ndash;&gt;-->
  <!--</div>-->


  <input type="submit" class="btn btn-primary " name="Send" value="Buy" >
</form>
  </div>


{% endblock %}
</body>
</html>
